{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Mural</li>
{% endblock %}

{% load static %}

{% block content %}
    <div class="card-deck">
        <div class="card text-center bg-light mb-3">
              <div class="card-header">
                Visualizar Dados
              </div>
            <img class="card-img-top" src="{% static "grafico2.png" %}" style="margin-top: 35px">
            <div class="card-body">
                <center>
                    <a href="{% url 'query_data' %}" type="button" class="btn btn-secondary ml-2" style="margin-top: 30px">Consultar</a>
                </center>
            </div>
        </div>
        <div class="card text-center bg-light mb-3">
            <div class="card-header">
                Pacientes
            </div>
            <img class="card-img-top" src="{% static "paciente3.png" %}">
            <div class="card-body">
                <center>
                    <a href="{% url 'patient_insertion'%}" type="button" class="btn btn-secondary ml-2">Inserir</a>
                    <a href="{% url 'patient_edit'%}" type="button" class="btn btn-secondary ml-2">Editar</a>
                </center>
            </div>
        </div>
        <div class="card text-center bg-light mb-3">
            <div class="card-header">
                Conta
            </div>
            <img class="card-img-center" src="{% static "conta3.png" %}" height="250px" width="250px" style="margin-top: 70px; margin-left: 50px">
            <div class="card-body" style="margin-top: 30px">
                <center>
                    <a href="{% url 'conta' %}" type="button" class="btn btn-secondary ml-2">Minha Conta</a>
                    <a href="{% url 'mudar-senha' %}" type="button" class="btn btn-secondary ml-2">Alterar Senha</a>
                </center>
            </div>
        </div>
    </div>
{% endblock %}
